<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速布局</title>
    <link rel="stylesheet" href="asset/css/build-frame.css" />
    <link rel="stylesheet" href="asset/css/ecui.css" />
    <script type='text/javascript' src="asset/tangram-1.5.2.1.js"></script>
    <script type='text/javascript' src='asset/rigel.js'></script>
    <script type='text/javascript' src='asset/e-json.js'></script>

    <script type='text/javascript' src='asset/ecui.js'></script>

<body>
    <div id="all-content">
        <div id="top">

            </div>
            <div id="attribute-panel">
                <div id="right-silder"></div>

                </div>

        </div>
        <div id="layout-panel">
            <div id="layout-panel-title">
            </div>
            <div id="layout-mng-panel" class="mng-panel" style="display:none">
                <dl>
                    <dt>
                        <img src="asset/css/img/build/layout_1.png" />
                    </dt>
                    <dt>
                        <img src="asset/css/img/build/layout_2.png" />
                    </dt>
                    <dt>

                    </dt>
                </dl>
            </div>
            <div id="control-mng-panel" class="mng-panel" style="display:none">
                control
            </div>
        </div>
    </div>


    <script type='text/javascript' src="javascripts/build/dao.js"></script>
    <script type='text/javascript' src="javascripts/build/layoutManager.js"></script>
